<script>


    $("#toggleMenu").click(
            function (e) {
                e.preventDefault();
                $(this).toggleClass("active");
                $("nav").toggle();
            }
    );

    (function ($) {
        $(document).ready(function () {
            setTimeout(function () {
                window.scrollTo(0, 0);
                $("#wrapper").css("min-height", $(window).height() - 67 + "px");

                $.extend( $.fn.nchlightbox.defaults, {

                    usecolor: true,
                    backlight: "#000"
                });


            }, 100);

            var targetWidth = '1024';
            var deviceWidth = 'device-width';
            var viewport = $('meta[name="viewport"]');

            localStorage.isResponsive = (localStorage.isResponsive == undefined) ? 'true' : localStorage.isResponsive;

            var showFullSite = function () {
                viewport.attr('content', 'width=' + targetWidth);
                $('#view-responsive').show();
                $('#view-full').hide();

                localStorage.isResponsive = 'false';
            }

            var showMobileOptimized = function () {
                localStorage.isResponsive = 'true';
                viewport.attr('content', 'width=' + deviceWidth);
                $('#view-full').show();
                $('#view-responsive').hide();
            }

// if the user previously chose to view full site, change the viewport
            if (Modernizr.localstorage) {
                if (localStorage.isResponsive == 'false') {
                    showFullSite();
                }
            }

            $("#view-full").on("click", function () {
                showFullSite();
            });

            $('#view-options').on("click", "#view-responsive", function () {
                showMobileOptimized();
            });


            //enable the pretty photo plugin if not on mobile
            var container = document.getElementById('news-image-container');

            if ($('#view-full').css('display') == 'none') {

                if (container) {
                    setTimeout(function () {
                        $(container).fadeIn();
                        var myPackery = new Packery(container, {
                            itemSelector: '.item',
                            gutter: 20
                        });
                    }, 1500);
                }
            } else {
                if (container) {
                    $(container).fadeIn();
                }
            }



        });
        $(window).bind('orientationchange resize', function (event) {
            var orient = window.orientation;
            if (orient == 0) { //0 = portrait, -90 or 90 = landscape
                window.scrollTo(0, 0);
            } else {
                window.scrollTo(0, 0);
            }
        });

    })(jQuery);

</script>
